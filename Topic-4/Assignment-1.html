<!DOCTYPE html>
<html lang="en-US">
 <head>
     <style>
         .display{
             border:1px solid red;padding:10px;
             width:50%;
         }
     </style>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
 </head>   
<body ng-app="myApp">
<h4>Assignment 1:</h4>
<div ng-controller="appCtrl">

        <table border="1" width="50%">
            <tr>
                <td width="50%"><strong>User Name: </strong><input type="text" ng-model="userName" /></td>
