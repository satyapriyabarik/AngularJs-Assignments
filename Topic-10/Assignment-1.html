  <head>

    <!-- Angular and Angular Mock references -->
    <script type="text/javascript" src="https://code.angularjs.org/1.4.0-rc.2/angular.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.4.0-rc.2/angular-mocks.js"></script>

  <body></body>
  <script type="text/javascript">
   
    /* Test Code */
    describe('Full Name function test', function () {
    
      beforeEach(module('myApp'));
      var $controller;
      beforeEach(inject(function(_$controller_){
        $controller = _$controller_;
              
      }));
      
      
     
      describe('Display First Name', function () {
        it('First Name should be Dinesh', function () {
          var $scope = {};
          var controller = $controller('MyController', { $scope: $scope });
          expect($scope.fname).toBe("Dinesh");
        }); 
      
      });
      describe('Display Last Name', function () {
        it('Last Name should be Mongia', function () {
          var $scope = {};
          var controller = $controller('MyController', { $scope: $scope });
          expect($scope.lname).toBe("Mongia");
        }); 
      
      });
      describe('Display Full Name', function () {
        it('Full Name should be Dinesh Mongia', function () {
          var $scope = {};
          var controller = $controller('MyController', { $scope: $scope });
          expect($scope.fullname()).toBe("Dinesh Mongia");
        }); 
      
      });
    });
  </script>
